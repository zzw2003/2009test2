<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str1 = "Hello world"
        console.log(typeof(str1));
        //获取字符串长度
        let length = str1.length
        console.log("length :",length);
        console.log(str1.repeat(3))
        console.log(str1.padStart('10','y'))
        console.log(str1.padEnd(10,"x"))

        console.log(str1.slice(1,4))

        console.log(str1.split("+").join("#"))

        console.log(str1.endsWith("d"))

        //检测子串
        console.log(str1.includes('or'))

        //找到给定字符串的位置
        console.log(str1.indexOf("xx"))

        //charAt给指定位置返回字符
        console.log(str1.charAt(6))


        console.log(str1.concat("aaa","bbb"))
    </script>
</body>
</html>
