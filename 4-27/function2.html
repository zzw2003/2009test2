<head>

<div>

<div>
    <p class="p1">AAAa</p>
    <p class="p1">BBBb</p>
    <p class="p1">CCCc</p>
    <p class="p1">DDDd</p>
    <span>aaaa</span>
    <span>bbbb</span>
    <span>cccc</span>
    <span>dddd</span>
</div>
<body>
    <script>
        function $(el){
            var i=el[0]
            if(i == "#"){
                alert("ID选择器")
                document.getElementById()
            }else if(i == "."){
                alert("class选择器")
                document.getElementsByClassName()
            }else{
                alert("元素选择器")
                document.getElementsByTagName()
            }
        }
        $("span")
    </script>
</body>
